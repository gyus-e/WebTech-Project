<section class="cats-section">
    <h1 class="title">Cats</h1>
    @if (authState.isAuthenticated()){
    <app-cat-upload-form></app-cat-upload-form>
    }

    <ul>
        @for (cat of cats(); track cat){
        <li>
            <h1>{{cat.name}}</h1>
            <a [routerLink]="['/cats', cat.id]">
                <img [src]="getProfilePictureUrl(cat)" alt="{{cat.name}}" />
            </a>
        </li>
        }
    </ul>
</section>
