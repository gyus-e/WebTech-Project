<h1>Login</h1>
<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <label for="usr">Username:</label>
    <input id="usr" formControlName="username"/>
    <label for="pwd">Password:</label>
    <input id="pwd" name="pwd" formControlName="password"
        type="password"/>
    <button type="submit">Submit</button>
</form>
<p>
    Username is <strong>{{loginForm.value.username}}</strong>;
    <br/>
    Password is <strong>{{loginForm.value.password}}</strong>.
</p>
