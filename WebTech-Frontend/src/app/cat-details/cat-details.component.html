<section>
    <h1>{{cat()?.name}}</h1>
    <ul>
        @for (photo of photos(); track photo){
        <li>
            <h2>{{photo.title}}</h2>
            <div>
                <img [src]="photosUrls.get(photo.id)" loading="lazy" />
                <quill-view [content]="getDescription(photo)"></quill-view>
            </div>
        </li>
        }
    </ul>
</section>
